<!-- timeline.component.html -->
<div class="timeline" [style.height.px]="calculateTimelineWidth()">
  <div *ngFor="let interview of interviews; let i = index" class="timeline-item" 
  [style.top.px]="calculatePosition(interview.date)" (click)="selectInterview(interview)">
    <div class="dot">
      <div class="description" [ngClass]="{'even': i % 2 === 0}">
       <span class="artist">{{ interview.artist }} </span> <br/> 
       <span class="date">{{ interview.date }}</span>
      </div>
    </div>
  </div>
</div>
