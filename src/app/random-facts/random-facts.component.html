<div class="container">
        <button class="btn" (click)="generateRandomFact()">Random Fact Generator</button>
        <div class="random-fact"> 
            <h2 *ngIf="!loadingVisible">{{ randomFact }}</h2>
            <div class="loading" *ngIf="loadingVisible">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                    <circle fill="#000000" stroke="#000000" stroke-width="11" r="15" cx="40" cy="65">
                        <animate attributeName="cy" calcMode="spline" dur="2" values="65;135;65;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.4"></animate>
                    </circle>
                    <circle fill="#000000" stroke="#000000" stroke-width="11" r="15" cx="100" cy="65">
                        <animate attributeName="cy" calcMode="spline" dur="2" values="65;135;65;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="-.2"></animate>
                    </circle>
                    <circle fill="#000000" stroke="#000000" stroke-width="11" r="15" cx="160" cy="65">
                        <animate attributeName="cy" calcMode="spline" dur="2" values="65;135;65;" keySplines=".5 0 .5 1;.5 0 .5 1" repeatCount="indefinite" begin="0"></animate>
                    </circle>
                </svg>
            </div>
        </div>
<br/><br/>
<button (click)="toogleEditable()" class="naked">{{editable? 'hide': 'show'}} edit random facts</button>
<div *ngIf="editable" class="editable-data">

    <div *ngFor="let item of paginatedFacts; let i = index">
        <div class="row">
            <input type="text" [(ngModel)]="editedFacts[i+ ((currentPage-1) *itemsPerPage)]" />
            <button (click)="saveItem(i+ ((currentPage-1) *itemsPerPage))" class="btn">Save</button>
            <button (click)="deleteItem(i+ ((currentPage-1) *itemsPerPage))" class="btn">Delete</button>
            
        </div>
        <br />
      </div>
      <button (click)="addItem()" class="btn">Add New Item</button>
            
    <div>
        <button (click)="prevPage()" [disabled]="currentPage === 1" class="btn">Previous Page</button>
        Page {{ currentPage }} of {{ totalPages }}
        <button (click)="nextPage()" [disabled]="currentPage === totalPages" class="btn">Next Page</button>
      </div>
</div>
